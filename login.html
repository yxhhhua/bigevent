<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <img src="./assets/images/logo.png" alt="">
    <!-- 登录 -->
    <div class="box login">
        <div class="title">
            大事件后台管理系统
        </div>
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue	layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="#">去注册账号</a>
            </div>
        </form>

    </div>
    <!-- 登录 -->
    <!-- 注册 -->
    <div class="box register">
        <div class="title">
            大事件后台管理系统
        </div>
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|user" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input pwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|len|same" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue	layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="#">去登录</a>
            </div>
        </form>

    </div>
    <!-- 注册 -->

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
